<html>

<title>

    Blog

</title>

<body class="blog">
    
    {% extends "proyecto_web_app/base.html" %}

    {% load static %}
  
    {% block content %}

        {% for post in posts %}

        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded imgblock" src="{{post.img.url}}" alt="img-post" style="width: 50%;">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-upper" style="font-size: 0.8em;">{{post.title}}</span>
                            <span class="section-heading-lower" style="font-size: 0.5em;">{{post.content}}</span>
                        </h2>

                        <div style="text-align: left; font-size: 0.7em; padding-top: 5em;">
                            Autor: {{post.author}}. <br>
                            Enlace: 
                            <a href="{{post.site}}" target="_blank" class="link">{{post.sitetitle}}</a>
                        </div>

                    </div>  
                </div>
            </div>
        </section>

        {% endfor %}
        
        <button type="button" class="btn btn-secondary justify-content-center align-content-between" id="btn-back-to-top">
        
            <i class="bi bi-arrow-up"></i>
        
        </button>

    {% endblock %}

</body>

</html>
