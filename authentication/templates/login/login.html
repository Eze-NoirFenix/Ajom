<html>

<title>

    Iniciar Sesión

</title>

<body class="signup">
    
{% extends "proyecto_web_app/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<section class="page-section cta rounded p-3 p-md-4 m-md-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 text-center mx-auto">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">Iniciar Sesión</span>
            </h2>
        </div>
      </div>
    </div>

    <div style="width: auto; margin: auto; font-size: medium;">
        {% if messages %}

        {% for msg in messages %}

        <span class="alert alert-{{msg.tags}}">{{msg}}</span>

        {% endfor %}

        {% endif %}
    </div>

    <div class="intro-text left-0 text-center p-5 bg-faded rounded">
        <h2 class="section-heading mb-1">
        <span class="section-heading-upper">

            <form method="POST" action="" style="width: fit-content; text-align: justify; margin: auto;">
        
                {% csrf_token %}
            
                {{form|crispy}}

                <div style="text-align: center; margin: auto;">
                    <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
                </div>
            
            </form>

        </span>
        </h2>
    </div>
</section>

{% endblock %}

</body>

</html>
